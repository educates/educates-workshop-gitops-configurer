apiVersion: training.educates.dev/v1beta1
kind: Workshop
metadata:
  name: "workshop-blue"
spec:
  title: "Workshop"
  description: "Workshop description."
  publish:
    image: "$(image_repository)/workshop-blue-files:$(workshop_version)"
  workshop:
    files:
      - image:
          url: "$(image_repository)/workshop-blue-files:$(workshop_version)"
        includePaths:
          - /workshop/**
          - /exercises/**
          - /README.md
  session:
    namespaces:
      budget: medium
    applications:
      terminal:
        enabled: true
        layout: split
      editor:
        enabled: true
      console:
        enabled: false
      docker:
        enabled: false
      registry:
        enabled: false
      vcluster:
        enabled: false
