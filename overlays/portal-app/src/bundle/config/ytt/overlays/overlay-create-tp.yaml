apiVersion: training.educates.dev/v1beta1
kind: TrainingPortal
metadata:
  name: #@ portal.name
spec:
  portal:
    #@ if/end portal.title:
    title: #@ portal.title
    #@ if/end portal.logo:
    logo: #@ portal.logo
    #@ if/end portal.labels:
    labels: #@ portal.labels
    #@ if/end portal.password:
    password: #@ portal.password
    #@ if/end max or registered or anonymous:
    sessions:
      #@ if/end max != -1:
      maximum: #@ max
      #@ if/end registered != -1:
      registered: #@ registered
      #@ if/end anonymous != -1:
      anonymous: #@ anonymous
    workshop:
      defaults:
        #@ if/end initial != -1:
        initial: #@ initial
        #@ if/end reserved != -1:
        reserved: #@ reserved
        #@ if/end capacity != -1:
        capacity: #@ capacity
        #@ if/end expires:
        expires: #@ expires
        #@ if/end overtime:
        overtime: #@ overtime
        #@ if/end deadline:
        deadline: #@ deadline
        #@ if/end orphaned:
        orphaned: #@ orphaned
        #@ if/end overdue:
        overdue: #@ overdue
        #@ if/end refresh:
        refresh: #@ refresh
    #@ if/end admin_username or admin_password or robot_username or robot_password:
    credentials:
      #@ if/end admin_username or admin_password:
      admin:
        username: #@ admin_username
        password: #@ admin_password
      #@ if/end robot_username or robot_password:
      robot:
        username: #@ robot_username
        password: #@ robot_password
#@ end

